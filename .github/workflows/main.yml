name: "Build android"
on:
  push:
    branches:
      - develop
      - "release/**"
  pull_request:
    branches:
      - develop
      - master

jobs:
  build_apk:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2 #plugin for setting up the java
        with:
          distribution: "zulu"
          java-version: "17" #defines the java version
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.5" #You can define the flutter version.
      - run: flutter pub get #installing the plugins for the flutter project

      - run: flutter analyze
      - run: flutter build apk #building flutter apk
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk

  beta_apk:
    name: Upload Android Beta to Firebase App Distribution
    needs: [build_apk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "17" #defines the java version
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: release-apk
      - name: Upload APK
        uses: wzieba/Firebase-Distribution-Github-Action@master
        with:
          appId: ${{secrets.FIREBASE_ANDROID_APPID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app-release.apk
          releaseNotes: "${{ github.event.head_commit.author.name }}: ${{ github.event.head_commit.message }}"      

